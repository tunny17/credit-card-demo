<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    
    <section    class="body">

        <section    class="left">
            
            <div    class="card1">
                <img src="/img/bg-card-front.png" alt="the front of the card"   class="front"   div="front">
                <img src="/img/card-logo.svg" alt="a logo of the card"  class="cardLogo">
                <h1 id="frontNumber"    class="front-number">0000 0000 0000 0000</h1>
                <div    class="front-div">
                    <p  id="frontName"  class="front-name">JANE APPLESEED</p>
                    <p> <span id="frontMonth">00</span>/<span id="frontYear">00</span></p>
                </div>
            </div>

            <div    class="card2">
                <img src="/img/bg-card-back.png" alt="the back of the card"     class="back"    div="back">
                <p  id="backCvc"    class="back-cvc">000</p>
            </div>

        </section>
    
        <section    class="right">
            <form  name="thisForm" id="theForm" onsubmit="return(validate())">
                <label for=""> cardholder name</label>
                <br>
                <input type="text" name="name" id="holderName"    class="name"  placeholder="e.g. Jane Appleseed">
                <p  class="name-p"  id="nameP">Can't be blank</p>

                <label for=""> card number</label>
                <br>
                <input type="text" id="number"  class="number"   placeholder="e.g. 1234 5678 9123 0000">
                <p  class="number-p"    id="cardNumber">Wrong format, numbers only</p>
                
                <div>
                    <label for="">exp. date (mm/yy)</label> <label for=""   class="cvc-label">cvc</label>
                    
                    <div    class="lower-input">
                        <input
                         oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                         type="text" 
                         maxlength="2"  
                         id="month"  
                         class="month"  
                         placeholder="MM"
                        >
                        <input
                         oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                         type="text" 
                         maxlength="2"  
                         id="year" 
                         class="year"  
                         placeholder="YY"
                        >
                        <input type="text" 
                        maxlength="3"  
                        id="cvc"    
                        placeholder="e.g. 123"  
                        class="cvc"
                        >
                    </div>

                    <div    class="error-messages">
                        <p  class="day-p"   id="monthP">Can't be blank</p>
                        <p  class="year-p"  id="yearP">Can't be blank</p>
                        <p  class="cvc-p"   id="cvcP">Can't be blank</p>
                    </div>
                </div>

                <button id="button">Confirm</button>

            </form>
        </section>

    </section>

    <script src="/sandbox.js"></script>

</body>
</html>
